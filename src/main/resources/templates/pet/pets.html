<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Pets</title>
</head>
<body>
<div layout:fragment="main-content">
  <div th:if="${ not#lists.isEmpty(pets)}">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pet : ${pets}">
        <td th:text="${pet.Name}"></td>
        <td th:text="${pet.Type}"></td>
        <td th:text="${pet.Status}"></td>
        <td> <a th:href="@{'/pet/' + ${pet.id}}">Details</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${ #lists.isEmpty(pets)}">
    No Pets found!
  </div>
  <a href="/pet/new" class="btn btn-primary" role="button">Create new Pet</a>
</div>
</body>
</html>
